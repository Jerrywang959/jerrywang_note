  <div id="app"></div>
  <script>
    window.$docsify = {
        loadSidebar: true,
        search: 'auto',
        coverpage: true,
        repo: 'https://github.com/Jerrywang959/jerrywang_note/',

          auth: 'by Me',
          pre: '<hr/>',
          style: 'text-align: right;',
          style: 'className'
        },
        toc: {
             scope: '.markdown-section',
             headings: 'h1, h2',
             title: '目录',
           }
    }
  </script>
